<!DOCTYPE html>
<html ng-app="app"  lang="en">
<head>
<meta charset="utf-8">

		<script src="//code.angularjs.org/1.5.9/angular.js"></script>

		 <!-- Latest compiled and minified CSS -->

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
		
		<script src="app.js"></script>
		<script src="/controller/CertificateController.js"></script>
		<script src="/controller/userController.js"></script>

		<script src="/service/userService.js"></script>
		
</head>

<body>
<nav class="navbar navbar-default">
	<div class="container-fluid">
		<ul class="nav navbar-nav">		
			<li><a style="padding:10px;" href="#/sertifikat" ng-if="$root.user != null">Generisanje sertifikata</a></li>
			 <li><a style="padding:10px;" href="#/sertifikat/provera">Provera sertifikata</a></li>
		</ul>
		
		<ul class="nav navbar-nav navbar-right">
				<li ng-if="$root.user == null">
					<a ui-sref="login">Log In</a>
				</li>
				<li ng-if="$root.user == null">
					<a ui-sref="register">Register</a>
				</li>
				<li ng-if="$root.user != null">
					<a>Logged in as: <strong>{{$root.user}}</strong></a>
				</li>
				<li ng-controller="userController" ng-if="$root.user != null">
					<a ng-click="logout()" class="pointer-cursor">Log out</a>
				</li>
			</ul>
		
	</div>
</nav>
	<div ui-view ></div>

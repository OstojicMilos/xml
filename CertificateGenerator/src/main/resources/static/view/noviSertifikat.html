<div class='container'>
	<div class="row">
		<form name="certificateForm" ng-submit="submitCertificate(certificate)">
				<div class="form-group row">
					<label class="control-label col-sm-2">Common name:</label> 
					<div class="col-sm-10">
						<input  class="form-control" ng-model="certificate.commonName" required></div>
				</div>
				<div class="form-group row">
					<label class="control-label col-sm-2">Surname:</label> 
					<div class="col-sm-10">
						<input  class="form-control" ng-model="certificate.surname" required></div>
				</div>
				<div class="form-group row">
					<label class="control-label col-sm-2">Given name:</label> 
					<div class="col-sm-10">
						<input  class="form-control" ng-model="certificate.givenName" required></div>
				</div>
				<div class="form-group row">
					<label class="control-label col-sm-2">Organisation name:</label> 
					<div class="col-sm-10">
						<input  class="form-control" ng-model="certificate.organisationName" required></div>
				</div>
				<div class="form-group row">
					<label class="control-label col-sm-2">Country:</label> 
					<div class="col-sm-10">
						<input  class="form-control" ng-model="certificate.country" required></div>
				</div>
				<div class="form-group row">
					<label class="control-label col-sm-2">E-mail:</label> 
					<div class="col-sm-10">
						<input  class="form-control" ng-model="certificate.email" required></div>
				</div>
				<button type="submit">Create certificate</button>
				
		</form>
	</div>
</div>

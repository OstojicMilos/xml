<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4 default-background">
            <form ng-submit="updatePassword()" role="form">
                <h2>Change password</h2>
                
                <div class="alert alert-danger" ng-if="messages.failedUpdate">
                    {{messages.failedUpdate}}
                </div>
                <div class="alert alert-success" ng-if="messages.successfulUpdate">
                    {{messages.successfulUpdate}}
                </div>

                <div class="form-group">
                    <label for="oldpw">Old password</label>
                    <input type="password" class="form-control" id="oldpw" ng-model="user.oldPassword" placeholder="Old password" autofocus required>
                </div>

                <div class="form-group">
                    <label for="newpw">New password</label>
                    <input type="password" class="form-control" id="newpw" ng-model="user.password" placeholder="New password" required>
                </div>
                
                <div class="form-group">
                    <label for="pw-confirm">Confirm new password</label>
                    <input type="password" class="form-control" id="pw-confirm" ng-model="user.passwordMatch" placeholder="Confirm new password" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        Update password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
